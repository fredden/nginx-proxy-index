version: '3'
services:

  web:
    image: nginx:alpine
    environment:
      VIRTUAL_HOST: ${DEFAULT_HOST:-localhost}
    depends_on:
      - generator
    volumes:
      - pub:/usr/share/nginx/html:ro

  generator:
    build: generator
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - pub:/app/pub:delegated

volumes:
  pub:

networks:
  default:
    external:
      name: ${NETWORK:-webproxy}
